<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Emoji-Tac-Toe!</title>
</head>
<body>


    <div class="container">

        <div class="game-stats" id="game-stats">
            <span id="current-player" class="current-player">Player 1</span>
        </div>
        <div class="gameboard">
            <div id="pregame-window" class="pregame-window show">
                <h1 class="pregame-title">Emoji-Tac-Toe!</h1>
                <div class="input-container">
                    <label id="player-name-instruction" for="player-name">Enter a name for Player 1</label>
                    <input type="text" name="player-name" id="player-name">
                </div>
                <h1 class="emoji-selection-title">Select your emoji</h1>
                <div class="emoji-selection">
                    <div id="emoji-list" class="emoji-list">

                    </div>
                </div>
                <button class="next-player-btn show" id="next-player-btn">Next Player</button>
                <button class="start-game-btn show" id="start-game-btn">Start Game</button>
            </div>
            <div id='cell-0' class="cell"></div>
            <div id='cell-1' class="cell"></div>
            <div id='cell-2' class="cell"></div>
            <div id='cell-3' class="cell"></div>
            <div id='cell-4' class="cell"></div>
            <div id='cell-5' class="cell"></div>
            <div id='cell-6' class="cell"></div>
            <div id='cell-7' class="cell"></div>
            <div id='cell-8' class="cell"></div>
            <div id="post-game-screen" class="post-game-screen">
                <div class="post-game-header-container" id="post-game-header-container">
                    <span id="winner-emoji-left" class="winner-emoji left"></span>
                    <h1 id="post-game-header" class="post-game-header">Winner!</h1>
                    <span id="winner-emoji-right" class="winner-emoji right"></span>
                </div>
                <button id="new-game-btn" class="new-game-btn slide-left">New Game</button>
            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
